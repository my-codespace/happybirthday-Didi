<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Happy Birthday Khushika</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="animate-text">🎉 Happy Birthday, Didi! 🎂</h1>
    </div>
    <div class="message">
        <p class="animate-text" style="animation-delay: 1s;">You are a shining star in our lives!</p>
        <p class="animate-text" style="animation-delay: 2s;">May your day be as amazing as you are. 🌟</p>
        <p class="animate-text" style="animation-delay: 3s;">Thank you for all the joy you bring to our family. ❤️</p>
        <p class="animate-text" style="animation-delay: 4s;">Here's to more laughter, love, and memories. 🎁</p>
    </div>
    <div class="balloons">
        <div class="balloon" style="animation-delay: 1s;"></div>
        <div class="balloon" style="animation-delay: 2s;"></div>
        <div class="balloon" style="animation-delay: 3s;"></div>
        <div class="balloon" style="animation-delay: 4s;"></div>
    </div>
    <button class="btn" onclick="revealSurprise()">Click for a Surprise 🎵</button>
    <div class="surprise">
        <h2 class="animate-text" style="animation-delay: 1s;">You are the most amazing sister ever! ❤️</h2>
        <img src="image.jpg" alt="Happy Birthday" class="cake">
        <p class="animate-text" style="animation-delay: 2s;">Enjoy this special day to the fullest! 🎉</p>
    </div>
</div>
</body>
</html>
